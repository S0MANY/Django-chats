{% extends "users/base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Вход</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        {% if form.non_field_errors %}
        <div class="text-red-500 text-sm">
            {{ form.non_field_errors }}
        </div>
        {% endif %}

        <div>
            <label for="{{ form.username.id_for_label }}" class="block mb-1 text-sm text-gray-600">Имя
                пользователя</label>
            {{ form.username }}
        </div>

        <div>
            <label for="{{ form.password.id_for_label }}" class="block mb-1 text-sm text-gray-600">Пароль</label>
            {{ form.password }}
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Войти
        </button>
    </form>

    <p class="text-center text-sm mt-4">
        Нет аккаунта?
        <a href="{% url 'users:registration' %}" class="text-blue-500 hover:underline">Зарегистрироваться</a>
    </p>
</div>
{% endblock %}
