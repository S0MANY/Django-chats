{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Django Chats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<header class="sticky top-0 bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-blue-600">django-chats</div>
        <div class="flex flex-row gap-2 items-center">
            <img class="h-10 w-10 rounded-full" src="{{ user.get_user_image_url }}" alt="avatar">
            <a href="{% url 'app:profile' user.id %}"><span>{{ user.last_name }} {{ user.first_name }}</span></a>
        </div>
    </div>
</header>

<main class="flex flex-row justify-center items-start mt-8 px-4 w-3/4 mx-auto">
    <div class="flex-none w-1/5">
        {% include 'side_menu.html' %}
    </div>
    <div class="flex flex-grow flex-col gap-5">
        {% block main %}{% endblock %}
    </div>
</main>

</body>
</html>
