{% extends "base.html" %}
{% load static %}

{% block main %}
<div class="w-3/5 mx-auto mt-10 bg-white border rounded-lg shadow p-6 space-y-8">

    <div class="text-2xl font-semibold border-b pb-2">Редактирование профиля пользователя</div>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div class="flex items-center space-x-4">

            <img src="{{ user.get_user_image_url }}" alt="avatar"
                 class="w-20 h-20 rounded-full object-cover border shadow">
            <div>
                <label for="{{ form.user_image.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Сменить
                    фото:</label>
                {{ form.user_image }}
            </div>
        </div>

        <div>
            <label for="{{ form.first_name.id_for_label }}"
                   class="block text-sm font-medium text-gray-700 mb-1">Имя</label>
            {{ form.first_name }}
        </div>

        <div>
            <label for="{{ form.last_name.id_for_label }}"
                   class="block text-sm font-medium text-gray-700 mb-1">Фамилия</label>
            {{ form.last_name }}
        </div>

        <div>
            <label for="{{ form.phone.id_for_label }}"
                   class="block text-sm font-medium text-gray-700 mb-1">Телефон</label>
            {{ form.phone }}
        </div>

        <div>
            <label for="{{ form.email.id_for_label }}"
                   class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            {{ form.email }}
        </div>

        <div class="text-right">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded transition">
                Сохранить изменения
            </button>
        </div>
    </form>
</div>
{% endblock %}
